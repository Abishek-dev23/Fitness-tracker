<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Fitness Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Fitness Dashboard</h1>
      <div>
        <span id="userName"></span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <section class="add-workout card">
      <h3>Add Activity</h3>
      <input id="wDate" type="date" />
      <input id="wType" placeholder="Type (e.g., Run, Gym)" />
      <input id="wDuration" type="number" placeholder="Duration (minutes)" />
      <input id="wCalories" type="number" placeholder="Calories burned" />
      <button id="addBtn">Add</button>
      <p id="addMsg" class="msg"></p>
    </section>

    <section class="card">
      <h3>Recent Activities</h3>
      <ul id="workoutList"></ul>
    </section>

    <section class="card">
      <h3>Weekly Summary (Simple)</h3>
      <canvas id="chart" width="600" height="250"></canvas>
    </section>

  </div>

  <script src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
